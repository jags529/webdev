var allLi = document.querySelectorAll('li');
console.log(allLi);
for(var i=1; i<allLi.length; i++){
    const prev = parseInt(allLi[i-1].innerText);
    const current = parseInt(allLi[i].innerText);
    console.log(prev);
    if(current!== prev+1){
        var mis = document.createElement('li');
        mis.innerText = prev+1;
        var ul = document.querySelector('ul');
        ul.insertBefore(mis, allLi[i]);
    }
    
}
