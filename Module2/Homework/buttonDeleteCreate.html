<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but
      //        two new buttons are created in it's place. and newly created button 
      // should have the same functionality

        window.addEventListener('click', function(e){
            console.log(e);
            console.log(e.target.className);
            console.log(e.target.parentElement);
            if(e.target.className=='double'){
                let clone1 = e.target.cloneNode(true);
                let clone2 = e.target.cloneNode(true);
                let div = document.querySelector('div');
                div.appendChild(clone1);
                div.appendChild(clone2);
                e.target.remove();
            }
        })
        

    </script>
  </body>
</html>
