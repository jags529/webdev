<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input placeholder="name" type="text">
        <br>
        <label for="">Email</label>
        <input placeholder="email" type="email">
        <br>
        <label for="">Age</label>
        <input placeholder="age" type="number">
        <br>
        <label for="">DOB</label>
        <input type="date">
        <br>
        <label for="">Password</label>
        <input placeholder="password" type="password">
        <br>
        <p>Fav food</p>
        <label for="">Dosa</label>
        <input type="checkbox">
        <label for="">Pizza</label>
        <input type="checkbox">
        <label for="">Samosa</label>
        <input type="checkbox">
        <br>
        <p>Gender</p>
        <label for="">male</label>
        <input type="radio" name="gender">
        <label for="">female</label>
        <input type="radio" name="gender">
        <br>
        <label for="">Upload Resume</label>
        <input type="file">
        <br>
        <label for="">Eye Color</label>
        <select>
            <option>--choose from below--</option>
            <option>Black</option>
            <option>Brown</option>
            <option>Blue</option>
        </select>
        <br>
        <label for="">Car Color</label>
        <input type="color">
        <br>
        <textarea placeholder="Feedback" cols="20" rows="10"></textarea>
        <br>
        <input type="submit">
        
    </form>
</body>
</html>
